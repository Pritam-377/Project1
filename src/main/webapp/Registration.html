<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-success">
            <h1 class="text-white ms-3">Register Here</h1>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-center">
                        <h2 class="text-white">LogIn Here</h2>
                    </div>
                    <div class="card-body">
                        <form action="register" method="post">
                         <div class="input-group mb-2">
                                <div class="input-group-text bg-success">
                                    <i class="fa fa-user-circle text-white"></i>
                                </div>
                                <input type="text" placeholder="Enter Name" class="form-control" name="name">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-text bg-success">
                                    <i class="fa fa-user-circle text-white"></i>
                                </div>
                                <input type="text" placeholder="Enter Username" class="form-control" name="email">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-text bg-success">

                                </div>
                                <input type="password" class="form-control" placeholder="Enter Password" id="pw-box" name="password">
                              </div>
                               <div class="input-group mb-2">
                                <div class="input-group-text bg-success">
                                    <i class="fa fa-user-circle text-white"></i>
                                </div>
                                <input type="number" placeholder="Enter Age" class="form-control" name="age">
                            </div>
                              <div class="form-group mt-2 m-auto">
                                    <input type="submit" class="btn btn-danger ">
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
